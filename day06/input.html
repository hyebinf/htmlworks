<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <P> 검색 : <input type="search" disabled></P>

        <P> 
       <label><input type="radio" name="receive" checked>예</label>
        <label><input type="radio" name="receive" checked>아니요</label>
